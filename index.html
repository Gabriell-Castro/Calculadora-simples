<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Css/index.css">
    <title>Calculadora</title>
</head>
<body>
<header>
    <div class="fundo">
        <h1 class="titulo-principal">
            Calculadora - Simples
        </h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">
                
            </p>
            <table class="container-calculadora">
                <tr class="container-linhas">
                    <td class="container-butoes"><button class="botoes" onclick = "clean()">C</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "back()"><</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('/')">/</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('*')">X</button></td>
                </tr>




                <tr class="container-linhas">
                    <td class="container-butoes"><button class="botoes" onclick="insert('7')">7</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('8')">8</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('9')">9</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('-')">-</button></td>
                </tr>




                <tr class="container-linhas">
                    <td class="container-butoes"><button class="botoes" onclick = "insert('4')">4</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('5')">5</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('6')">6</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('+')">+</button></td>
                </tr>


                <tr class="container-linhas">
                    <td class="container-butoes"><button class="botoes" onclick = "insert('1')">1</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('2')">2</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('3')">3</button></td>


                    <td class="container-butoes" rowspan="2"><button class="botoes" style="height: 106px;" onclick = "calcular()">=</button></td>
                </tr>




                
                <tr class="container-linhas">
                    <td class="container-butoes" colspan="2"><button class="botoes" style="width: 106px;" onclick = "insert('0')">0</button></td>


                    <td class="container-butoes"><button class="botoes" onclick = "insert('.')">.</button></td>
                </tr>

                


                
            </table>
        </div>
    </div>

</header>
<script src="src/Js/index.js"></script>
</body>
</html>
